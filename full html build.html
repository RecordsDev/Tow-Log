<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBPD Tow Log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Raleway, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #212F42;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #D96933;
        }
        .form-container, .main-content {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .columns {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        .entry {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        #ppiRepoForm {
            background-color: #e6e6e6;
        }
        .form-row {
            display: flex;
            margin-bottom: 20px;
            gap: 50px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
            border-color: #212F42;
            outline: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .checkbox-group label {
            font-size: 14px;
        }
        .wide-input {
            flex: 2;
        }
        .narrow-input {
            flex: 1;
        }
        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: #212F42;
            cursor: pointer;
        }
        #towCompanyInfo {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
        }
        #svsButton {
            background: linear-gradient(to bottom, #ff3019 0%, #cf0404 100%);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 9px #999;
            transition: all 0.3s;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #svsButton:hover {
            background: linear-gradient(to bottom, #ff5a3d 0%, #ff0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 11px #666;
        }
        #svsButton:active {
            background: linear-gradient(to bottom, #cc0000 0%, #990000 100%);
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        #svsButton::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            z-index: -1;
            filter: blur(5px);
        }
        #svsButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 10px;
            z-index: 1;
        }
        #svsTextbox {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="showSection('main')">
        <i class="fas fa-home"></i>
    </button>

    <h1>NBPD Tow Log</h1>
    
    <div class="button-container">
        <button onclick="showSection('policeTow')">Police Tow</button>
        <button onclick="showSection('ppiRepo')">PPI/REPO</button>
    </div>

    <div id="mainContent" class="main-content">
        <h2>Submitted Tow Logs</h2>
        <div class="columns">
            <div class="column">
                <h3>PPI/REPO Logs</h3>
                <div id="ppiRepoLogs"></div>
            </div>
            <div class="column">
                <h3>Police Tow Logs</h3>
                <div id="policeTowLogs"></div>
            </div>
        </div>
    </div>

    <div id="ppiRepoForm" class="form-container">
        <form onsubmit="submitForm('ppiRepo', event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="timeCalledIn">Time Called In:</label>
                    <input type="time" id="timeCalledIn" name="timeCalledIn" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group narrow-input">
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="license">License#:</label>
                    <input type="text" id="license" name="license" required>
                </div>
                <div class="form-group wide-input">
                    <label for="vin">VIN:</label>
                    <input type="text" id="vin" name="vin" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="body">Body:</label>
                    <input type="text" id="body" name="body" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="towCompany">Tow Company:</label>
                    <select id="towCompany" name="towCompany" onchange="updateTowCompanyInfo()" required>
                        <option value="">Select a tow company</option>
                        <option value="G&W Towing">G&W Towing</option>
                        <option value="Southside Towing">Southside Towing</option>
                    </select>
                    <div id="towCompanyInfo"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="towRequestedBy">Tow Requested By:</label>
                    <input type="text" id="towRequestedBy" name="towRequestedBy" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="repossessed" name="repossessed">
                    <label for="repossessed">Repossessed</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="verified" name="verified">
                    <label for="verified">28/29 Verified</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- SVS button and textbox -->
        <button id="svsButton" onclick="pasteSVSContent()">SVS</button>
        <textarea id="svsTextbox" placeholder="SVS content will appear here"></textarea>
    </div>

    <div id="policeTowForm" class="form-container">
        <h2>Police Tow Form</h2>
        <form onsubmit="submitForm('policeTow', event)">
            <!-- Police Tow form fields remain unchanged -->
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('ppiRepoForm').style.display = 'none';
            document.getElementById('policeTowForm').style.display = 'none';

            if (sectionId === 'main') {
                document.getElementById('mainContent').style.display = 'block';
            } else {
                document.getElementById(sectionId + 'Form').style.display = 'block';
            }
        }

        function submitForm(formType, event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const entry = document.createElement('div');
            entry.className = 'entry';

            for (let [key, value] of formData.entries()) {
                const p = document.createElement('p');
                p.textContent = `${key}: ${value}`;
                entry.appendChild(p);
            }

            const logsContainer = document.getElementById(formType + 'Logs');
            logsContainer.insertBefore(entry, logsContainer.firstChild);

            form.reset();
            showSection('main');
        }

        function updateTowCompanyInfo() {
            const towCompany = document.getElementById('towCompany').value;
            const infoDiv = document.getElementById('towCompanyInfo');
            
            if (towCompany === "G&W Towing") {
                infoDiv.innerHTML = "Address: 965 W 18th St, Costa Mesa CA<br>Phone: 949-642-1252";
            } else if (towCompany === "Southside Towing") {
                infoDiv.innerHTML = "Address: 1643 Placentia Ave, Costa Mesa CA<br>Phone: 949-631-8698";
            } else {
                infoDiv.innerHTML = "";
            }
        }

        async function pasteSVSContent() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('svsTextbox').value = text;
                parseSVSContent(text);
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('Unable to access clipboard. Please ensure you have given permission and try again.');
            }
        }

// Levenshtein distance function
function levenshteinDistance(a, b) {
    const matrix = [];

    for (let i = 0; i <= b.length; i++) {
        matrix[i] = [i];
    }

    for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
    }

    for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
            if (b.charAt(i-1) == a.charAt(j-1)) {
                matrix[i][j] = matrix[i-1][j-1];
            } else {
                matrix[i][j] = Math.min(
                    matrix[i-1][j-1] + 1,
                    matrix[i][j-1] + 1,
                    matrix[i-1][j] + 1
                );
            }
        }
    }

    return matrix[b.length][a.length];
}

function findBestMatch(input, companies) {
    let bestMatch = null;
    let bestScore = Infinity;

    // Split the input into words
    const words = input.toLowerCase().split(/\s+/);

    for (let company of companies) {
        let companyWords = company.toLowerCase().split(/\s+/);

        // Try matching with different combinations of words
        for (let i = 0; i < words.length; i++) {
            for (let j = i + 1; j <= words.length; j++) {
                let inputSubstring = words.slice(i, j).join(' ');
                let score = levenshteinDistance(inputSubstring, companyWords.join(' '));

                // Normalize the score by the length of the longer string
                let normalizedScore = score / Math.max(inputSubstring.length, company.length);

                if (normalizedScore < bestScore) {
                    bestScore = normalizedScore;
                    bestMatch = company;
                }            }
        }
    }

    // If the best score is more than 0.4 (40% different), consider it no match
    if (bestScore > 0.4) {
        return null;
    }

    return bestMatch;
}

// List of predefined tow companies (to be updated later)
const towCompanies = [
    "G&W Towing",
    "Southside Towing"
    // Add more companies here
];

function parseSVSContent(content) {
    const lines = content.split('\n');
    let licenseNum, state, year, vin, make, model, style, color, towCompany;

    for (const line of lines) {
        if (line.includes('LIC/')) {
            const parts = line.split(' ');
            for (const part of parts) {
                if (part.startsWith('LIC/')) licenseNum = part.split('/')[1];
                if (part.startsWith('LIS/')) state = part.split('/')[1];
                if (part.startsWith('LIY/')) year = part.split('/')[1];
            }
        }
        if (line.includes('VIN/')) {
            const vehicleInfoParts = line.split(' ');
            if (vehicleInfoParts.length >= 6) {
                year = vehicleInfoParts[0];
                make = vehicleInfoParts[1];
                model = vehicleInfoParts[2];
                style = vehicleInfoParts[3];
                color = vehicleInfoParts[4];
                vin = vehicleInfoParts[5].split('/')[1];
            }
        }
        if (line.includes('MIS/')) {
            const misInfo = line.split('MIS/')[1].trim();
            towCompany = findBestMatch(misInfo, towCompanies);
        }
    }

    // Populate the form fields
    document.getElementById('license').value = licenseNum || '';
    document.getElementById('state').value = state || '';
    document.getElementById('year').value = year || '';
    document.getElementById('vin').value = vin || '';
    document.getElementById('make').value = make || '';
    document.getElementById('model').value = model || '';
    document.getElementById('color').value = color || '';
    document.getElementById('body').value = style || '';
    
    // Update the tow company dropdown
    if (towCompany) {
        document.getElementById('towCompany').value = towCompany;
        updateTowCompanyInfo();
    }
}


        // Show main content by default
        showSection('main');
    </script>
</body>
</html>
