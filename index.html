<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBPD Tow Log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <button id="homeButton" onclick="showSection('main')">
        <i class="fas fa-home"></i>
    </button>

    <h1>NBPD Tow Log</h1>
    
    <div class="button-container">
        <button onclick="showSection('policeTow')">Police Tow</button>
        <button onclick="showSection('ppiRepo')">PPI/Repo</button>
    </div>

    <div id="mainContent" class="main-content">
        <h2>Submitted Tow Logs</h2>
        <div class="columns">
            <div class="column">
                <h3>Police Tow Logs</h3>
                <div id="policeTowLogs"></div>
            </div>
            <div class="column">
                <h3>PPI/Repo Logs</h3>
                <div id="ppiRepoLogs"></div>
            </div>
        </div>
    </div>

    <script src="src/js/helpers.js"></script>
    <script src="src/js/svsParser.js"></script>
    <script src="src/js/policeTowForm.js"></script>
    <script src="src/js/ppiRepoForm.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
