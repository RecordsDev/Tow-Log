<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBPD Tow Log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <button id="homeButton" onclick="showSection('main')">
        <i class="fas fa-home"></i>
    </button>

    <h1>NBPD Tow Log</h1>
    
    <div class="button-container">
        <button onclick="showSection('policeTow')">Police Tow</button>
        <button onclick="showSection('ppiRepo')">PPI/REPO</button>
    </div>

    <div id="mainContent" class="main-content">
        <h2>Submitted Tow Logs</h2>
        <div class="columns">
            <div class="column">
                <h3>PPI/REPO Logs</h3>
                <div id="ppiRepoLogs"></div>
            </div>
            <div class="column">
                <h3>Police Tow Logs</h3>
                <div id="policeTowLogs"></div>
            </div>
        </div>
    </div>

    
    <div id="policeTowForm" class="form-container">
        <h2>Police Tow Form</h2>
        <form onsubmit="submitForm('policeTow', event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="pt-dr">DR (Case Number):</label>
                    <input type="text" id="pt-dr" name="dr" required pattern="\d{8}" title="Please enter an 8-digit case number">
                </div>
                <div class="form-group">
                    <label for="pt-dateTime">Date/Time:</label>
                    <input type="datetime-local" id="pt-dateTime" name="dateTime" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pt-reason">Reason:</label>
                    <input list="reason-options" id="pt-reason" name="reason" required>
                    <datalist id="reason-options">
                        <option value="Abandoned Vehicle">
                        <option value="Blocking Driveway">
                        <option value="Expired Registration">
                        <option value="Illegal Parking">
                        <option value="Traffic Hazard">
                        <!-- Add more common reasons as needed -->
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="pt-towCompany">Tow Company:</label>
                    <select id="pt-towCompany" name="towCompany" required>
                        <option value="">Select a tow company</option>
                        <option value="G&W Towing">G&W Towing</option>
                        <option value="Southside Towing">Southside Towing</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pt-plate">Plate:</label>
                    <input type="text" id="pt-plate" name="plate">
                </div>
                <div class="form-group">
                    <label for="pt-vin">VIN:</label>
                    <input type="text" id="pt-vin" name="vin">
                </div>
                <div class="form-group">
                    <label for="pt-make">Make:</label>
                    <input type="text" id="pt-make" name="make">
                </div>
                <div class="form-group">
                    <label for="pt-model">Model:</label>
                    <input type="text" id="pt-model" name="model">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pt-year">Year:</label>
                    <input type="text" id="pt-year" name="year">
                </div>
                <div class="form-group">
                    <label for="pt-state">State:</label>
                    <input type="text" id="pt-state" name="state">
                </div>
                <div class="form-group">
                    <label for="pt-color">Color:</label>
                    <input type="text" id="pt-color" name="color">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pt-notes">Notes:</label>
                    <textarea id="pt-notes" name="notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="pt-hold">Hold:</label>
                    <input type="checkbox" id="pt-hold" name="hold">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="ppiRepoForm" class="form-container">
        <form onsubmit="submitForm('ppiRepo', event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="timeCalledIn">Time Called In:</label>
                    <input type="time" id="timeCalledIn" name="timeCalledIn" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group narrow-input">
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="license">License#:</label>
                    <input type="text" id="license" name="license" required>
                </div>
                <div class="form-group wide-input">
                    <label for="vin">VIN:</label>
                    <input type="text" id="vin" name="vin" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="body">Body:</label>
                    <input type="text" id="body" name="body" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="towCompany">Tow Company:</label>
                    <select id="towCompany" name="towCompany" onchange="updateTowCompanyInfo()" required>
                        <option value="">Select a tow company</option>
                        <option value="G&W Towing">G&W Towing</option>
                        <option value="Southside Towing">Southside Towing</option>
                    </select>
                    <div id="towCompanyInfo"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group wide-input">
                    <label for="towRequestedBy">Tow Requested By:</label>
                    <input type="text" id="towRequestedBy" name="towRequestedBy" required>
                </div>
                <div class="form-group narrow-input">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="repossessed" name="repossessed">
                    <label for="repossessed">Repossessed</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="verified" name="verified">
                    <label for="verified">28/29 Verified</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- SVS button and textbox -->
        <button id="svsButton" onclick="pasteSVSContent()">SVS</button>
        <textarea id="svsTextbox" placeholder="SVS content will appear here"></textarea>
    </div>

    <div id="policeTowForm" class="form-container">
        <h2>Police Tow Form</h2>
        <form onsubmit="submitForm('policeTow', event)">
            <!-- Police Tow form fields go here -->
        </form>
    </div>

    <script src="src/js/helpers.js"></script>
    <script src="src/js/svsParser.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
